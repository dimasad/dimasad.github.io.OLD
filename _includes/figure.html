<figure class="{{ include.class }}">
  <img src="/assets/images/{{ include.file }}" alt="{{ include.description }}"
       class="figure-img {{ include.img_class }}"
       style="{{include.img_style}}">
  {% if include.caption %}
  <figcaption class="figure-caption" markdown="span">
    {{ include.caption }}
  </figcaption>
  {% endif %}  
</figure>
